{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
  <div class="row">
    <div class="col-md-8 grid-margin stretch-card mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-primary">✏️ Edit Food Item</h4>
          <p class="card-description">Update food details and category.</p>

          <form method="post" enctype="multipart/form-data" class="forms-sample">
            {% csrf_token %}

            <div class="form-group">
              <label for="name">Food Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ food.name }}" required>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required>{{ food.description }}</textarea>
            </div>

            <div class="form-group">
              <label for="price">Price (₹)</label>
              <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ food.price }}" required>
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category" name="category" required>
                {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if cat.id == food.category.id %}selected{% endif %}>{{ cat.Category_name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Current Image</label><br>
              {% if food.image %}
                <img src="{{ food.image.url }}" alt="{{ food.name }}" width="100" height="100" class="rounded mb-2">
              {% else %}
                <p class="text-muted">No image uploaded</p>
              {% endif %}
            </div>

            <div class="form-group">
              <label for="image">Change Image</label>
              <input type="file" class="form-control" id="image" name="image">
            </div>

            <button type="submit" class="btn btn-gradient-primary mr-2">Save Changes</button>
            <a href="{% url 'admin_app:view_food' %}" class="btn btn-dark">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
