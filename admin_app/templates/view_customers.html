{% extends 'index.html' %}
{% block content %}
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registered Customers</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody>
              {% for c in customers %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ c.Username }}</td>
                <td>{{ c.Email }}</td>
                <td>{{ c.Mobile }}</td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="4" class="text-center">No customers found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
