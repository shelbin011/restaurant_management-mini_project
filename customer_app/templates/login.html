{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Delicious Bites</title>

<!-- Boxicons & Google Fonts -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: #f8fafc;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Animated floating shapes */
.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    filter: blur(5px);
    animation: float 8s ease-in-out infinite;
}
.circle.one { width: 350px; height: 350px; top: -100px; left: -100px; animation-delay: 0s; }
.circle.two { width: 250px; height: 250px; bottom: -80px; right: -80px; animation-delay: 2s; }

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(25px); }
}

/* Login container */
.container {
    position: relative;
    width: 400px;
    padding: 2.5rem 2rem;
    border-radius: 1.5rem;
    background: #262833;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    color: #fff;
    z-index: 1;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    color: #fff;
}

p.subtitle {
    font-weight: 300;
    color: #ffe0b2;
    margin-bottom: 1.8rem;
    letter-spacing: 0.5px;
}

h2 {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 1.5rem;
}

/* Input fields */
.form-group {
    position: relative;
    margin-bottom: 1.2rem;
    display: block;
}

.form-group i {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
    color: #ff5722;
    font-size: 1.3rem;
}

.form-group input {
    width: 100%;
    padding: 1rem 2.5rem 1rem 3rem;
    border: none;
    border-radius: 0.8rem;
    background: #f1f3f9;
    font-size: 1rem;
    color: #262833;
    outline: none;
    transition: 0.3s;
    box-sizing: border-box;
    border: 2px solid #e0e0e0;
}

.form-group input:focus {
    background: #fff;
    box-shadow: 0 0 0 3px rgba(255,87,34,0.3);
}

/* Toggle password */
.toggle-password {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    cursor: pointer;
    color: #ff5722;
    font-size: 1.2rem;
    z-index: 10;
}

/* Button */
button {
    width: 100%;
    padding: 1rem;
    margin-top: 0.5rem;
    border: none;
    border-radius: 0.8rem;
    background: linear-gradient(135deg, #2b2f4c, #ea6d24);
    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #bf360c, #ff5722);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(255,87,34,0.4);
}

/* Footer text */
.footer-text {
    margin-top: 1.3rem;
    color: #ffe0b2;
    font-size: 0.95rem;
}

.footer-text a {
    color: #fff;
    font-weight: 600;
    text-decoration: underline;
    transition: 0.3s;
}

.footer-text a:hover {
    color: #ffccbc;
}
</style>
</head>
<body>

<div class="circle one"></div>
<div class="circle two"></div>

<div class="container">
    <h1>üçΩÔ∏è Delicious Bites</h1>
    <p class="subtitle">Welcome Back to Great Taste</p>
    <h2>Login</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <i class='bx bx-show toggle-password' id="togglePassword"></i>
        </div>

        <button type="submit">Sign In</button>

        <p class="footer-text">
            Don't have an account? <a href="{% url 'customer_app:user_reg' %}">Register here</a>
        </p>
    </form>
</div>

<script>
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");
togglePassword.addEventListener("mousedown", function (e) {
    e.preventDefault();
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.classList.toggle("bx-show");
    togglePassword.classList.toggle("bx-hide");
});
</script>

{% if messages %}
  {% for msg in messages %}
     <script>
         swal("{{ msg }}", "", "{{ msg.tags }}");
     </script>
  {% endfor %}
{% endif %}
</body>
</html>
